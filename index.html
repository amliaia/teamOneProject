<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiki GIF</title>

    <link rel="stylesheet" href="style.css">

    
</head>
<body>
    
    <div id="h1">
        <div class="main">
            <p>
                <div class="logo">
                    <img src="assets\images\book-flip-search-512.png" type="image/png">
                </div>
            </p>
         
        </div>

        <div class="header"></div>
        <h1>Wiki GIF</h1>
         <p id="p1">
            Use this app to explore your interests! Retrieve images or GIF's that relate by typing in a simple term below then clicking search.
        </p>           
    </div>

    <form id="search-form">
        <input type="text" class="search">
        <input id="button1" type="submit" value="find">
    </form>

    <div id="output">
        <p>Wikipedia results and link(s).</p>
    </div>

    <div id="gifDisplay" class="results"></div>

    

    

<script src="./assets/js/giphyscript.js"></script>
<script src="./assets/js/wikiscript.js"></script>
</body>
</html>
